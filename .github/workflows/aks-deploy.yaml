name: Django App CI CD

on:
  push:
    branches:
      - main-v2  # Change this to your desired branch

jobs:
  build-and-push:
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ vars.ACR_LOGIN_SERVER }}
          username: ${{ secrets.AZURE_CONTAINER_REGISTRY_USERNAME }}
          password: ${{ secrets.AZURE_CONTAINER_REGISTRY_PASSWORD }}

      - name: Docker build
        run: |
          docker build --tag ${{ vars.IMAGE_NAME }}:v7 .

      - name: Tag docker image
        run: |
          docker tag ${{ vars.IMAGE_NAME }}:v7 ${{ vars.ACR_NAME }}.azurecr.io/${{ vars.IMAGE_NAME }}:v7

      - name: Push docker image
        run: |
          docker push ${{ vars.ACR_NAME }}.azurecr.io/${{ vars.IMAGE_NAME }}:v7


  deploy:
    permissions:
        actions: read
        contents: read
        id-token: write
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1.4.6
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Use kubelogin to configure your kubeconfig for Azure auth          
      - name: Set up kubelogin for non-interactive login
        uses: azure/use-kubelogin@v1
        with:
          kubelogin-version: 'v0.0.25'

      # Retrieves your Azure Kubernetes Service cluster's kubeconfig file
      - name: Get K8s context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ vars.RESOURCE_GROUP }}
          cluster-name: ${{ vars.CLUSTER_NAME }}
          admin: 'false'
          use-kubelogin: 'true'

        # Create an ImagePullSecret to pull from your Azure Container Registry
      - name: Create ImagePullSecret
        uses: azure/k8s-create-secret@v1
        with:
          container-registry-url: ${{ vars.ACR_NAME }}.azurecr.io
          container-registry-username: ${{ secrets.AZURE_CONTAINER_REGISTRY_USERNAME }}
          container-registry-password: ${{ secrets.AZURE_CONTAINER_REGISTRY_PASSWORD }}
          secret-name: ${{ vars.IMAGE_PULL_SECRET_NAME }}
          secret-type: docker-registry

      - name: Deploys application
        run: |
          kubectl apply -f ${{ vars.DEPLOYMENT_MANIFEST_PATH }}
