apiVersion: apps/v1
kind: Deployment
metadata:
  name: restau-app-local
spec:
  replicas: 1
  selector:
    matchLabels:
      app: restau-app-local
  template:
    metadata:
      labels:
        app: restau-app-local
    spec:
      containers:
      - name: restau-app-local
        image: restauappacr.azurecr.io/restau-app:v2
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_HOST
          value: "restau-db-server.postgres.database.azure.com"
        - name: DATABASE_USER
          value: "restau"
        - name: DATABASE_PASSWORD
          value: "111111amM"
        - name: DATABASE_NAME
          value: "restau-db"
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: "app"
                    operator: In
                    values:
                    - restau-app-local
              topologyKey: "kubernetes.io/hostname"
---
apiVersion: v1
kind: Service
metadata:
  name: restau-app-alb-local
spec:
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  selector:
    app: restau-app-local
  
